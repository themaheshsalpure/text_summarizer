<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Text Summarization App</title>  <!-- Updated title here -->
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">

    <h1 style="color: #e74c3c; font-size: 40px; text-align: center; padding: 20px; background-color: #2c3e50; margin: 0; color: white;">Property Text Summarization App</h1>
    
    <form action="/" method="post" style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #ecf0f1; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <label for="text_input" style="display: block; text-align: center; font-size: 16px; color: #333; margin-bottom: 10px;">Enter Text:</label>
        <textarea id="text_input" name="text_input" rows="4" cols="50" style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #bdc3c7; border-radius: 4px;"></textarea><br><br>
        <input type="submit" value="Summarize" style="background-color: #3498db; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
    </form>

    {% if original_text %}
        <h2 style="text-align: center; font-size: 24px; color: #2c3e50;">Original Text:</h2>
        <p style="text-align: center; font-size: 18px; color: #333;  width: 100%; padding: 10px; box-sizing: border-box; border: 1px">{{ original_text|safe }}</p>
    {% endif %}

    {% if summary %}
        <h2 style="text-align: center; font-size: 24px; color: #2c3e50;">Descriptive Summary:</h2>
        <p style="text-align: center; font-size: 18px; color: #333; width: 100%; padding: 10px; box-sizing: border-box; border: 1px">{{ summary|safe }}</p>
    {% endif %}
</body>
</html>
